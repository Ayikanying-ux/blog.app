{% extends 'base/layout.html' %}
    {% block body %}
        <div class="container">
            {% if user.is_authenticated %}
            <div class="title">
                <h1>Add Category....</h1>
            </div>
            <br>
            <div class="category">
                <div class="form-group">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-secondary">Add</button>
                    </form>
                </div>
            </div>
            {% else %}
            <h1>You are not login</h1>
            {% endif %}
        </div>
    {% endblock %}
